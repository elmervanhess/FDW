<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semántica</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data -->
    <meta property="og:title" content="Web Semántica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Este es un documento que cuenta cuáles son los elementos semánticos más utilizados" />
</head>
<body>
    
    <!--
        Antiguamente cuando no existían todos los elementos de progrmación actuales en HTML, se escribían así.
    <div id="nav"> 

    </div>
    <div class="header"> 

    </div>
    <div id="footer">

    </div>
    -->
    <h1> EL ES TÍTULO MÁS IMPORTANTE DE LA PÁGINA</h1>
    <header>
        <h2>Hola Mundo!</h2>
    </header>
    <nav>
        <h2>Hola Mundo!</h2>
    </nav>
    <footer>
        <h3>Hola Mundo!</h3>
    </footer>

</body>
</html>
